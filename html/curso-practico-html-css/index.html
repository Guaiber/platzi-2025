<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./sources/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./sources/style/style.css">
    <link rel="stylesheet" href="./sources/style/table.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./sources/style/desktop.css" media="screen and (min-width: 1024px)">
    
</head>
<body>
    <header class="header-container">
        <nav class="header-nav-container">
            <ul class="header-nav-ul-container">
                <li class="header-nav-ul-item1"><a class="header-nav-ul-item1-a" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>

                <li class="header-nav-ul-item2"><a class="header-nav-ul-item12-a" href="https://www.google.co.ve/imghp?hl=en&ogbl">Imagenes</a></li>

                <li class="header-nav-ul-item3">
                    <picture>
                        <source srcset="./sources/icon/flask-32px.png" alt="Search Lab" media="screen and (min-width: 1024px)">
                        <source srcset="./sources/icon/flask-24px.png" alt="Search Lab" media="screen and (min-width: 600px)">
                        <img src="./sources/icon/flask-16px.png" alt="Search Lab">
                    </picture>
                </li>

                <li class="header-nav-ul-item4">
                    <picture>
                        <source srcset="./sources/icon/show-apps-button-32px.png" alt="Google Apps" media="screen and (min-width: 1024px)">
                        <source srcset="./sources/icon/show-apps-button-24px.png" alt="Google Apps" media="screen and (min-width: 600px)">
                        <img src="./sources/icon/show-apps-button-16px.png" alt="Google Apps">
                    </picture>
                </li>

            
                <li class="header-nav-ul-item5"></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="main-section1">
            <picture class="main-picture1-section1">
                <source srcset="./sources/img/google-big.png" alt="Google" media="screen and (min-width: 1024px)">
                <source srcset="./sources/img/google-medium.png" alt="Google" media="screen and (min-width: 600px)">
                <img src="./sources/img/google-small.png" alt="Google">
            </picture>
        </section>

        <section class="main-section2">
            <div class="main-div-section2">
                <picture class="main-picture1-section2">
                    <source srcset="./sources/icon/loupe-32px.png" alt="Search" media="screen and (min-width: 1024px)">
                    <source srcset="./sources/icon/loupe-24px.png" alt="Search" media="screen and (min-width: 600px)">
                    <img src="./sources/icon/loupe-16px.png" alt="Search">
                </picture>
            <form  class="main-form-section2" action="">
            <input class="main-form-input-section2" type="text">
            </form>
            <picture class="main-picture2-section2">
                <source srcset="./sources/icon/google-voice-32px.png" alt="Search Voice" media="screen and (min-width: 1024px)">
                <source srcset="./sources/icon/google-voice-24px.png" alt="Search Voice" media="screen and (min-width: 600px)">
                <img src="./sources/icon/google-voice-16px.png" alt="Search Voice">

            </picture>
            <picture class="main-picture3-section2">
                <source srcset="./sources/icon/camera-32px.png" alt="Search Image" media="screen and (min-width: 1024px)">
                <source srcset="./sources/icon/camera-24px.png" alt="Search Image" media="screen and (min-width: 600px)">
                <img src="./sources/icon/camera-16px.png" alt="Search Image">
            </picture>
            </div>
        </section>
        <section class="main-section3">
            <input class="main-input1-section3" type="button" value="Google Search">
            <input class="main-input2-section3" type="button" value="I'm Feeling Lucky">
        </section>
        <section class="main-section4">
            <p>Google offered in: <span>Español (Latinoamérica)</span></p>
        </section>
    </main>
    <footer class="footer-container">
        
        <div class="footer-div1">
            <p>Venezuela</p>
        </div>
        
        <div class="footer-div2">
            <ul class="footer-div2-ul1">
                <li><a href=""></a>About</li>
                <li><a href=""></a>Advertising</li>
                <li><a href=""></a>Business</li>
                <li><a href=""></a>How Search Works</li>
            </ul>
            <ul class="footer-div2-ul2">
                <li><a href=""></a>Privacy</li>
                <li><a href=""></a>Terms</li>
                <li><a href=""></a>Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
